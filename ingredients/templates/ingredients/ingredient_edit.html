{% extends "ingredients/base.html" %}
{% block title %}OrganizeMyMeal{% endblock %}
{% block description %}OrganizeMyMeal{% endblock %}
{% block content %}
    <h2>Ingredients</h2>

    <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-1">
	<form action="{% url 'ingredients:ingredient_save' object.id %}" method="post">
	{% csrf_token %}
        <div class="card-content white-text">
	  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	  <span class="card-title"><input type="text" name="name" value="{{ object.name }}" /></span>
    	  <ul>
	    <li>
		<label for="team_name">Type</label>
		<input type="text" name="type" value="{{ object.type }}"/>
	    </li>
      	    <li>
		<label for="team_name">Unit of quantity</label>
		<input type="text" name="unit" value="{{ object.unit }}"/>
      	    </li>
      	    <li>
		<label for="team_name">Conservation time</label>
	      	<input type="text" name="conservation_time" value="{{ object.conservation_time }}"/>
	    </li>
          </ul>
        </div>
        <div class="card-action">
	    <input type="submit" value="Envoyer" />
	</div>
	</form>
      </div>
    </div>
    </div>
{% endblock %}
